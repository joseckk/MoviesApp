<ng-container [ngSwitch]="state">
  <div *ngSwitchCase="'loading'" class="ion-margin ion-text-center">
    <ion-spinner></ion-spinner>
  </div>

  <div *ngSwitchCase="'error'" class="ion-margin ion-text-center">
    <p>Error loading</p>
    <ion-button (click)="retry()" color="primary">Retry</ion-button>
  </div>

  <ng-container *ngSwitchCase="'loaded'">
    <ng-content></ng-content>
  </ng-container>
</ng-container>
